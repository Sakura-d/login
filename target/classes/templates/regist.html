<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-image: linear-gradient(to left, #fd79a8, #a29bfe);
        }
        .background{
            background-color: #fff;
            width: 350px;
            height: 500px;
            position: relative;
            display: flex;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            top: 100px;
        }
        .content{
            width: 300px;
            height: 450px;
            overflow: hidden;
        }
        .title{
            font: 900 40px '';
            margin: 60px 0;
            text-align: center;
            /* 设置字体间距 */
            letter-spacing: 5px;
        }
        .input{
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            border: 0;
            padding: 10px;
            border-bottom: 2px solid rgb(60,60,70);
            font: 900 16px '';
        }
        button{
            display: block;
        }
        .f{
            text-align: center;
            margin-top: 40px;
            height: 50px;
            width: 300px;
            padding: 12px;
            font: 900 20px '';
            border-radius: 10px;
            background-image: linear-gradient(to left, #fd79a8, #a29bfe);
            line-height: 12px;
        }
        .g{
            margin: 33px;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="content">
        <p class="title">Register</p>
        <div class="d">
            <form action="/user/regist" method="post">
                <input name="username" type="text" class="input" placeholder="用户名">
                <input name="password" type="password" class="input" placeholder="密码">
                <!--                <input type="submit"  class="f" value="go">&ndash;&gt;-->
                <button class="f" type="submit">Login Up</button>
            </form>
            <!--<form action="/user/regist" method="post">-->
            <!--    用户名:<input name="username" type="text"/><br>-->
            <!--    密码:<input name="password" type="password"> <br>-->
            <!--    <input type="submit" value="注册">-->
            <!--</form>-->
        </div>
        <div class="g">If you have an account? <a href="/login.html">Login</a></div>
    </div>
</div>
</body>
</html>
